<html>
     <head>
          <meta charset="utf-8" />
          <title>ID Thiên Ân - Skip ADS Youtube</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="qr" id="qr" style="display: none">
               <div class="qr-content">
                    <img class="qr-code" src="qr.png" />
                    <button class="back" id="back">Trở về</button>
               </div>
          </div>
          <div class="social">
               <a href="https://www.facebook.com/idthienan" target="_blank">
                    <img src="icon-fb.png" alt="Facebook" class="icon" />
               </a>
               <a href="https://github.com/hany-vn" target="_blank">
                    <img src="icon-git.png" alt="Github" class="icon" />
               </a>
          </div>
          <div class="info">
               <img src="avatar.png" alt="ID Thiên Ân" class="avatar" />
               <h3 class="name">ID Thiên Ân</h3>
               <button class="donate" id="donate">Donate</button>

               <hr />
               <p class="description">
                    Đây là 1 công cụ skip quảng cáo trên Youtube, giúp bạn xem
                    video mà không cần phải chờ đợi quảng cáo.
               </p>

               <p class="copyright">
                    Copyright by <span class="text-red">ID Thiên Ân</span>
               </p>
          </div>
          <script src="app.js"></script>
     </body>
</html>
